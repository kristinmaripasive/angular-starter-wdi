<!doctype html>
<html lang="en" data-ng-app="superheroes">
<head>
  <meta charset="utf-8">
  <title>Superhero Phonebook</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body data-ng-controller="hero_controller as vm">
  <h1>Superheroes</h1>
  <div class="picture">
    Picture: <img data-ng-src="{{vm.image}}" alt="#" />
  </div>
  <div class="search">
    <input data-ng-model="vm.search" type="text" class="form-control" placeholder="Search..." />
  </div>
  <table class="table">
    <thead>
      <tr data-ng-repeat="hero in vm.data | filter: vm.search" class="{{hero.group | lowercase}}">
        <th><button ng-click="vm.image=hero.img"></button></th>
        <th>Name: {{hero.name}}</th>
        <th>Number: {{hero.number}} </th>

      <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
